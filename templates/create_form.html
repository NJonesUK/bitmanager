{% extends "base.html" %}
{% block title %}Index - Bitmanager{% endblock %}
{% block content %}
      <div class="jumbotron">
        <h1>Welcome to Bitmanager!</h1>
        <p class="lead">We'll just go spin you up a Bitnami Wordpress instance on the Amazon cloud - just enter the necessary details below and we can get started!</p>
        <form class="form-horizontal" action="/create_instance" method="GET">
          <div class="form-group">
		    <label for="inputAccess" class="col-sm-2 control-label">Access Key</label>
		    <div class="col-sm-10">
		      <input type="text" name="access" class="form-control" id="inputAccess" placeholder="Access Key">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputSecret" class="col-sm-2 control-label">Secret Access Key</label>
		    <div class="col-sm-10">
		      <input type="text" name="secret" class="form-control" id="inputSecret" placeholder="Secret Access Key">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Create Instance</button>
		    </div>
		  </div>
		</form>
      </div>
{% endblock %}
